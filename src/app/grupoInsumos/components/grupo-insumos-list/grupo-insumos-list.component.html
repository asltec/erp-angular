<table mat-table [dataSource]="grupoInsumos" class="mat-elevation-z8">

    <ng-container matColumnDef="id_grupo_insumo">
        <th mat-header-cell *matHeaderCellDef> Código </th>
        <td mat-cell *matCellDef="let element"> {{element.id_grupo_insumo}} </td>
      </ng-container>

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
      </ng-container>


      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th class="text-center" mat-header-cell *matHeaderCellDef> Ações </th>
        <td class="text-center" mat-cell *matCellDef="let element"> 
          <button mat-icon-button color="primary" (click)="editar.emit(element.id_grupo_insumo)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="remover.emit(element.id_grupo_insumo)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
