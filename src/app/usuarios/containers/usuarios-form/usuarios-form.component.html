<div class="form-container">
    <form [formGroup]="usuarioForm" (submit)="onSubmit()">

        <div class="row">

            <mat-form-field class="form-field col-md-4">
                <mat-label>Nome</mat-label>
                <input matInput formControlName="nome">
            </mat-form-field>


            <mat-form-field class="form-field col-md-4">
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="email">
                <mat-error>
                    Email Obrigat√≥tio
                  </mat-error>
            </mat-form-field>


            <mat-form-field class="form-field col-md-4">
                <mat-label>Senha</mat-label>
                <input matInput formControlName="senha">
            </mat-form-field>
        </div>

        <div class="div-buttons">
            <button mat-raised-button color="primary" type="submit">Gravar</button>
            <button mat-raised-button color="accent" class="button-voltar" (click)="voltarListagem()">Voltar</button>
        </div>
    </form>
</div>
