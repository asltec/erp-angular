<table mat-table [dataSource]="saidaInsumos" class="mat-elevation-z8">

    <ng-container matColumnDef="id_saida_insumo">
      <th mat-header-cell *matHeaderCellDef> Código </th>
      <td mat-cell *matCellDef="let element"> {{element.id_saida_insumo}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="quantidade">
      <th mat-header-cell *matHeaderCellDef> Quantidade </th>
      <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
    </ng-container>
  
    <ng-container matColumnDef="data_saida">
      <th mat-header-cell *matHeaderCellDef> Data Saída </th>
      <td mat-cell *matCellDef="let element"> {{element.data_saida | momentPipe: 'DD/MM/YYYY'}} </td>
    </ng-container>
  
     
    <ng-container matColumnDef="valor_unitario">
      <th mat-header-cell *matHeaderCellDef> Valor Unitário</th>
      <td mat-cell *matCellDef="let element"> {{element.valor_unitario | currency : 'R$'}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="acoes">
      <th class="text-center" mat-header-cell *matHeaderCellDef> Ações </th>
      <td class="text-center" mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="editar.emit(element.id_saida_insumo)">
          <mat-icon>search</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="remover.emit(element.id_saida_insumo)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
